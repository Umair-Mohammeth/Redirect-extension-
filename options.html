<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umair Redirector Settings</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: auto;
            overflow-y: auto;
        }
        .settings-container {
            background: rgba(16, 18, 27, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 12px;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            color: #ccc;
        }
        .list-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            padding: 5px;
        }
        .delete-btn:hover {
            opacity: 0.8;
        }
        .add-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            color: #fff;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #37d5d6;
        }
        .add-btn {
            background: #37d5d6;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .add-btn:hover {
            background: #2cb5b6;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="header">
            <h1>Configuration Protocol</h1>
            <p>Manage redirection targets and interceptors</p>
        </div>

        <div class="section">
            <h2>Blocked Domains (Social Media)</h2>
            <div id="blockList" class="list-container">
                <!-- Items will be added here -->
            </div>
            <form id="addBlockForm" class="add-form">
                <input type="text" id="newBlockInput" placeholder="e.g., facebook.com" required>
                <button type="submit" class="add-btn">Add Target</button>
            </form>
        </div>

        <div class="section">
            <h2>Redirect Destinations (Search Engines)</h2>
            <div id="engineList" class="list-container">
                <!-- Items will be added here -->
            </div>
            <form id="addEngineForm" class="add-form">
                <input type="text" id="newEngineInput" placeholder="e.g., https://google.com" required>
                <button type="submit" class="add-btn">Add Node</button>
            </form>
        </div>
        
        <div class="footer">
            <button id="saveBtn" class="action-btn" style="width: auto; padding: 10px 30px;">Save Configuration</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
