<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umair Redirector RED</title>
    <link rel="stylesheet" href="index.css">
    <script src="three.min.js"></script>
</head>

<body>
    <canvas id="three-canvas"></canvas>

    <div class="app-container" id="app">
        <div class="header">
            <h1>Protocol</h1>
            <p>System Redirection</p>
        </div>

        <div class="controls-section">
            <div class="power-switcher">
                <span class="switch-label">Operation Status</span>
                <label class="switch">
                    <input type="checkbox" id="powerToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="status-badge" id="badge">
                <span class="status-dot"></span>
                <span id="statusText">System Standby</span>
            </div>

            <button id="refreshBtn" class="action-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6m-9 10H2v-6h6M20 12a8 8 0 0 0-8-8 8 8 0 0 0-8 8M4.26 14a8 8 0 0 0 15.74 0" />
                </svg>
                <span>Sync Node</span>
            </button>
        </div>

        <div class="footer">
            v1.3 &bull; <span>Admin: Umair</span>
        </div>
    </div>

    <script src="three-bg.js"></script>
    <script src="popup.js"></script>
</body>

</html>
